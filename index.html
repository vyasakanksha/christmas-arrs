<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Happy Christmas</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
      }

      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #vid {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      #tapToStart {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.65);
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        text-align: center;
        padding: 24px;
        z-index: 9999;
      }

      #tapToStart button {
        font-size: 18px;
        padding: 14px 18px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        background: #fff;
        color: #000;
      }

      #hint {
        margin-top: 14px;
        opacity: 0.85;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>

  <body>
    <!-- iOS/Chrome often require a user gesture before video w/ audio can play.
         This overlay provides that "tap" gesture. -->
    <div id="tapToStart">
      <div>
        <button id="startBtn">Tap to start</button>
      </div>
    </div>

    <div id="videoContainer">
      <video
        id="vid"
        src="./video.mp4"
        preload="auto"
        loop
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </div>

    <script>
      const startOverlay = document.getElementById("tapToStart");
      const startBtn = document.getElementById("startBtn");
      const video = document.getElementById("vid");

      let userEnabledPlayback = false;

      // User gesture: unlock playback on iOS
      startBtn.addEventListener("click", async () => {
        userEnabledPlayback = true;
        startOverlay.style.display = "none";

        // Unmute the video to enable sound
        video.muted = false;

        try {
          await video.play();
        } catch (e) {
          console.log("Video play failed:", e);
        }
      });
    </script>
  </body>
</html>
