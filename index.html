<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Happy Christmas</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: transparent;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Ensure MindAR camera video is visible */
      #arjs-video {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #tapToStart {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.65);
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        text-align: center;
        padding: 24px;
        z-index: 9999;
      }

      #tapToStart button {
        font-size: 18px;
        padding: 14px 18px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        background: #fff;
        color: #000;
      }

      #hint {
        margin-top: 14px;
        opacity: 0.85;
        font-size: 14px;
        line-height: 1.4;
      }

      #videoOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        background: transparent;
        z-index: 100;
      }

      #videoOverlay.show {
        display: flex;
      }

      #videoOverlay video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!-- iOS/Chrome often require a user gesture before video w/ audio can play.
         This overlay provides that "tap" gesture. -->
    <div id="tapToStart">
      <div>
        <button id="startBtn">Tap to start</button>
      </div>
    </div>

    <!-- AR Scene - shows camera feed -->
    <a-scene
      id="arScene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
      background="color: transparent"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
        id="camera"
        position="0 0 0"
        look-controls="enabled: false"
        wasd-controls="enabled: false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <!-- Fullscreen video overlay -->
    <div id="videoOverlay">
      <video
        id="overlayVideo"
        src="./video.mp4"
        preload="auto"
        loop
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </div>

    <script>
      const startOverlay = document.getElementById("tapToStart");
      const startBtn = document.getElementById("startBtn");
      const arScene = document.getElementById("arScene");
      const videoOverlay = document.getElementById("videoOverlay");
      const overlayVideo = document.getElementById("overlayVideo");

      let userEnabledPlayback = false;
      let arSystem = null;

      // User gesture: unlock playback on iOS
      startBtn.addEventListener("click", async () => {
        userEnabledPlayback = true;
        startOverlay.style.display = "none";

        // Start AR system
        arSystem = arScene.systems["mindar-image-system"];

        // Wait for AR system to be ready
        arScene.addEventListener("arReady", () => {
          console.log("AR system ready");
        });

        // Listen for target found event
        arScene.addEventListener("targetFound", (event) => {
          console.log("Target found!");

          // Show video overlay
          videoOverlay.classList.add("show");

          // Unmute and play video with audio
          if (overlayVideo) {
            overlayVideo.muted = false;
            overlayVideo.currentTime = 0; // Reset to start
            overlayVideo.play().catch((e) => {
              console.log("Video play failed:", e);
            });
          }
        });

        // Listen for target lost event
        arScene.addEventListener("targetLost", () => {
          console.log("Target lost!");
          // Hide video overlay and pause video
          videoOverlay.classList.remove("show");
          if (overlayVideo) {
            overlayVideo.pause();
          }
        });

        // Start AR
        await arSystem.start();
      });
    </script>
  </body>
</html>
